<!DOCTYPE html>
<html ng-app="Myapp" ng-controller="MainController">
<head>
    <meta charset="UTF-8">
    <title> {{ title }} </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascript" src="js/shared/jquery.js"></script>
    <script type="text/javascript" src="js/shared/bootstrap.js"></script>
    <script type="text/javascript" src="js/shared/angular.js"></script>
    <script type="text/javascript" src="js/shared/angular-route.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- dependencias de angular -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/MainController.js"></script>
    <script type="text/javascript" src="js/controllers/StudentsController.js"></script>
    <script type="text/javascript" src="js/controllers/RegisterCareerController.js"></script>
    <script type="text/javascript" src="js/controllers/RegisterStudentController.js"></script>
    <script type="text/javascript" src="js/utils/filters.js"></script>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="flex-sm-fill text-sm-center nav-link active" href="#">Home</a>
    <a class="flex-sm-fill text-sm-center nav-link" href="#">Registrar estudiante</a>
    <a class="flex-sm-fill text-sm-center nav-link" href="#">Registrar profesor</a>
    <a class="flex-sm-fill text-sm-center nav-link" href="#">Colaboradores</a>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form style="text-align:center;" method="POST">
                <div class="panel panel-default">

                    <div class="panel-heading"><h2> Login </h2></div>
                    <div class="panel-body">

                        <div class="form-group row">
                            <div class="col-md-6 col-md-offset-3">
                                <label> Nombre de usuario :</label>
                                <input type="text" name="name" class="form-control" placeholder="Ingrese nombre de usuario">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6 col-md-offset-3">
                                <label> Contraseña : </label>
                                <input type="password" name="name" class="form-control" placeholder="Contraseña">
                            </div>
                        </div>

                    </div>

                    <div class="panel-footer">
                        <input class="btn btn-primary" ng-click="send()" type="button" value="Ingresar">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<main>
    <div ng-view></div>
</main>

</body>
</html>
