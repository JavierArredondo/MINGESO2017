<!DOCTYPE html>
<html ng-app="Myapp" ng-controller="MainController">
<head>
    <meta charset="UTF-8">
    <title> {{ title }} </title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascript" src="js/shared/jquery.js"></script>
    <script type="text/javascript" src="js/shared/bootstrap.js"></script>
    <script type="text/javascript" src="js/shared/angular.js"></script>
    <script type="text/javascript" src="js/shared/angular-route.js"></script>
    <!-- dependencias de angular -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/MainController.js"></script>
    <script type="text/javascript" src="js/controllers/StudentsController.js"></script>
    <script type="text/javascript" src="js/controllers/RegisterCareerController.js"></script>
    <script type="text/javascript" src="js/controllers/RegisterStudentController.js"></script>
    <script type="text/javascript" src="js/utils/filters.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header" >
            <a class="navbar-brand" href="#" class="btn btn-primary" > {{ title }} </a>
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="element in navigation" class="{{ element.condition ? 'active' : '' }}" class="rounded" ><a class="btn btn-default" ng-href="{{element.link}}"><strong>{{element.text}}</strong></a> </li>
        </ul>
    </div>
</nav>
<main>
    <div ng-view></div>
</main>
</body>
</html>
