<div class="container">

    <div class="thumbnail">
        <h2>Practica Aquí</h2>
        <p>Elige el lenguaje de programación que deseas practicar:</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-click="setLang(1)">Python</button>
            <button type="button" class="btn btn-primary" ng-click="setLang(2)">Java</button>
            <button type="button" class="btn btn-primary" ng-click="setLang(3)">C</button>
        </div>
    </div>
    <div class="thumbnail">
        <ui-codemirror ui-codemirror-opts="myCodeMirrorOptionsPython" ng-model="valuePy" ng-show="lang == 1"></ui-codemirror>
        <ui-codemirror ui-codemirror-opts="myCodeMirrorOptionsJava" ng-model="valueJava" ng-show="lang == 2"></ui-codemirror>
        <ui-codemirror ui-codemirror-opts="myCodeMirrorOptionsC" ng-model="valueC" ng-show="lang == 3"></ui-codemirror>
    </div>

    <div class="container">

        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-click="sendCode()">Enviar</button>
        <button class="btn btn-info btn-lg" type="button"  ng-click="go('/student/home')">Atras</button>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Resultados:</h4>
                    </div>
                    <div class="modal-body">
                        <br>
                        <div class="loader" ng-show="spinner" align="center"></div>
                        <div ng-show="status == 1">
                            <h4>Se ha compilado exitosamente, el resultado es: </h4>
                            <p ng-repeat="out in output">{{out}}</p>
                        </div>

                        <div ng-show="status == 0">
                            <h4>Hubo un error en la compilación, el cuál es el siguiente: </h4>
                            <p ng-repeat="error in errors">{{error}}</p>
                        </div>

                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" ng-click="resetPopup()" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
