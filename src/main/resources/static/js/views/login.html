<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form style="text-align:center;" method="POST">
                <div class="panel panel-default">

                    <div class="panel-heading"><h2> Login </h2></div>
                    <div class="panel-body">

                        <div class="form-group row">
                            <div class="col-md-6 col-md-offset-3">
                                <label> Nombre de usuario :</label>
                                <input type="text" name="name" class="form-control" placeholder="Ingrese nombre de usuario">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6 col-md-offset-3">
                                <label> Contraseña : </label>
                                <input type="password" name="name" class="form-control" placeholder="Contraseña">
                            </div>
                        </div>

                    </div>

                    <div class="panel-footer">
                        <input class="btn btn-primary" ng-click="send()" type="button" value="Ingresar" >
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<main>
    <div ng-view></div>
</main>
