<html ng-app="Myapp" ng-controller="loginController">

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form style="text-align:center" method="POST">
                <div class="panel panel-default">

                    <div class="panel-heading"><h2> ¡Bienvenid@! </h2></div>
                    <div class="panel-body">

                        <div class="form-group row">
                            <div class="col-md-6 col-md-offset-3">
                                <label> Correo electrónico:</label>
                                <input type="text" name="name" class="form-control" placeholder="micorreo@ejemplo.cl">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6 col-md-offset-3">
                                <label> Contraseña: </label>
                                <input type="password" name="name" class="form-control" placeholder="**********">
                            </div>
                        </div>

                    </div>

                    <div class="panel-footer">
                        <input class="btn btn-primary" ng-click="go('/teacher/homeTeacher')" type="button" value="Iniciar sesión profesor">
                        <input class="btn btn-primary" ng-click="go('/student/homeStudent')" type="button" value="Iniciar sesión estudiante">
                        <input class="btn btn-primary" ng-click="go('/coordinator/homeCoordinator')" type="button" value="Iniciar sesión coordinador">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
