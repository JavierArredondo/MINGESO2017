<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h2> Listado de Coordinadores </h2></div>
          <div class="panel-body" id="content" ng-controller="listCoordinatorController" ng-init="getCoordinares()" ng-show="coordinares != null">
            <table class="table table-hover">
              <tr>
                  <th> Nombre </th>
                  <th> Apellido </th>
                  <th> Acci√≥n </th>
              </tr>
                <tr ng-repeat="coordinator in coordinares">
                    <td> {{ coordinator.name }} </td>
                    <td> {{ coordinator.last_name }} </td>
                    <td><button type="button" class="btn btn-warning" ng-click="go('/administrator/modifyCoordinator')" > Modificar </button>
                        <button type="button" class="btn btn-danger" ng-click="delCoordinator(coordinator.id_teacher)"> Eliminar </button>
                    </td>
                </tr>
            </table>
          </div>

        <div class="panel-footer">
            <input class="btn btn-info btn-lg" type="button" ng-click="go('/administrator/home')" value="Atras">
        </div>

        <div class="panel-footer"></div>
    </div>
</div>
