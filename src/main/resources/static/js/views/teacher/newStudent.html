<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form method="POST">
                <div class="panel panel-default">
                    <div class="panel-heading"><h2>Nuevo estudiante</h2></div>
                    <div class="panel-body">
                        <!-- Data of the student -->
                        <!-- First row: Name and lastname -->
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label> Nombres: </label>
                                <input type="text" class="form-control" placeholder="José Miguel">
                            </div>
                            <div class="col-md-6">
                                <label> Apellidos: </label>
                                <input type="text" class="form-control" placeholder="Piñera Echeñique">
                            </div>
                        </div>
                        <!-- Second row: run and mail-->
                        <div class="form-group row">
                            <div class="col-md-3">
                                <label> RUN: </label>
                                <input type="text" id = "rut" name = "rut" class="form-control" placeholder="12.345.678-9">
                            </div>
                            <div class="col-md-8">
                                <label> Correo electrónico: </label>
                                <input type="text" class="form-control" placeholder="ejemplo@dominio.com">
                            </div>
                        </div>
                        <!-- Third row: career-->
                        <div class="form-group row">
                            <div class="col-md-8 col-md-offset-2">
                                <label> Carrera: </label>
                                <div>
                                    <select class="form-control">
                                        <option> Ingeniería Informática </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- -->
                    </div>
                    <div class="panel-footer">
                        <input class="btn btn-primary" type="button" value="Ingresar información">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">Universidad de Santiago de Chile - Departamento de Ingeniería Informática</p>
    </div>
</footer>
