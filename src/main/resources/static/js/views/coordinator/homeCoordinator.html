<html ng-app="Myapp" ng-controller="homeCoordinatorController">

<div class = "container">
    <div class="jumbotron jumbotron-fluid">
        <h1>Sube nuevos enunciados a tus alumnos</h1>
        <p> Agrega los nuevo enunciados diabolicos jejeje!!! </p>
        <p><a class="btn btn-primary btn-lg" ng-click="go('/coordinator/newExercisesCoordinator')" role="button">Vamos</a></p>
    </div>
</div>

<div class = "container">
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="https://image.flaticon.com/icons/svg/236/236834.svg" alt="..." width="200" height="200">
                <div class="caption">
                    <h3> Lista de profesores </h3>
                    <p> Revisa la lista de profesores actuales de la asignatura </p>
                    <p><a ng-click="go('/coordinator/listTeacher')" class="btn btn-primary" role="button">Button</a></p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="thumbnail">
                <img src="https://image.flaticon.com/icons/svg/236/236822.svg" alt="..." width="200" height="200">
                <div class="caption">
                    <h3> Lista de cursos </h3>
                    <p> Revisa la lista de las secciones de los cursos </p>
                    <p><a ng-click="go('/coordinator/listStudent')" class="btn btn-primary" role="button">Button</a></p>
                </div>
            </div>
        </div>

    </div>
</div>
