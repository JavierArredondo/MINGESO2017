<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form method="POST">
                <div class="panel panel-default">
                    <div class="panel-heading"><h2>Nuevo Enunciado</h2></div>
                    <div class="panel-body">
                        <!-- Data of the student -->
                        <!-- First row: Name and lastname -->
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label> Nombre del enunciado </label>
                                <input type="text" ng-model="otro" class="form-control" placeholder="Realizar búsqueda binaria">
                            </div>
                        </div>
                        <!-- Second row: run and mail-->
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label> Fecha de entrega: </label>
                                <input class="form-control" type="date" value="2017-01-01" id="date-input">
                            </div>
                            <div class="col-md-6">
                                <label> Hora de entrega: </label>
                                <input class="form-control" type="time" value="23:55:00" id="time-input">
                            </div>
                        </div>
                        <!-- Third row: career-->
                        <label> Descripción del enunciado: </label>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <textarea class="form-control" ng-model="text" rows="10" cols="50" placeholder="Agrega su enunciado nuevo" > </textarea>
                            </div>

                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="answer"> Respuesta: </label>
                                <input id="answer" ng-model="answer" type="text" class="form-control">
                            </div>
                        </div>

                        <!-- -->
                    </div>
                    <div class="panel-footer">
                        <input class="btn btn-info btn-lg" type="button" ng-click="addExercise()" value="Agregar Enunciado">
                        <input class="btn btn-info btn-lg" type="button" ng-click="go('/coordinator/home')" value="Atras">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
