<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form method="POST">
                <div class="panel panel-default">
                    <div class="panel-heading"><h2>Nuevo Enunciado</h2></div>
                    <div class="panel-body">
                        <!-- Data of the student -->
                        <!-- First row: Name and lastname -->
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label> Nombre del enunciado </label>
                                <input type="text" class="form-control" placeholder="José Miguel">
                            </div>
                        </div>
                        <!-- Second row: run and mail-->
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label> Fecha de entrega: </label>
                                <input type="text" id = "rut" name = "rut" class="form-control" placeholder="xx/xx/xx">
                            </div>
                            <div class="col-md-6">
                                <label> Hora de entrega: </label>
                                <input type="text" id = "rut" name = "rut" class="form-control" placeholder="xx:xx">
                            </div>
                        </div>
                        <!-- Third row: career-->
                        <label> Descripción del enunciado: </label>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <textarea class="form-control" rows="10" cols="50" placeholder="Agrega su enunciado nuevo" > </textarea>
                            </div>

                        </div>
                        <!-- -->
                    </div>
                    <div class="panel-footer">
                        <input class="btn btn-primary" type="button" value="Ingresar información">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
